<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synnergy Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="container py-4">
    <h1 class="display-4 mb-4">Synnergy Wallet</h1>

    <div class="card mb-3">
        <div class="card-header">Create Wallet</div>
        <div class="card-body">
            <button id="createBtn" class="btn btn-primary">Generate</button>
            <pre id="createOutput" class="mt-2"></pre>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header">Import Wallet</div>
        <div class="card-body">
            <input id="mnemonic" class="form-control mb-2" placeholder="Mnemonic words">
            <button id="importBtn" class="btn btn-primary">Import</button>
            <pre id="importOutput" class="mt-2"></pre>
        </div>
    </div>

    <script src="../components/wallet.js"></script>
</body>
</html>
