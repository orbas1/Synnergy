<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synnergy NFT Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-800 p-4 text-white">
        <h1 class="text-2xl font-bold">Synnergy NFT Marketplace</h1>
    </nav>
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded p-4 mb-6">
            <h2 class="text-xl font-semibold mb-4">List an NFT</h2>
            <form id="listForm" class="space-y-4">
                <div>
                    <label class="block">Token ID</label>
                    <input type="number" id="tokenId" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block">Price (SYNN)</label>
                    <input type="number" id="price" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">List NFT</button>
            </form>
        </div>
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-xl font-semibold mb-4">Marketplace Listings</h2>
            <ul id="listingContainer" class="space-y-4"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
