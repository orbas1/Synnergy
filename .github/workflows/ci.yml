---
name: Build

'on':
  push: {}
  pull_request: {}

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: |
          cd synnergy-network
          go mod tidy
          go build ./...
      - name: Test
        run: |
          cd synnergy-network
          go test ./...

  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - synnergy-network/GUI/token-creation-tool/server
          - synnergy-network/GUI/dao-explorer/backend
          - synnergy-network/GUI/smart-contract-marketplace
          - synnergy-network/GUI/storage-marketplace/backend
          - synnergy-network/GUI/nft_marketplace/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: |
          cd ${{ matrix.package }}
          npm ci
      - name: Test
        run: |
          cd ${{ matrix.package }}
          npm run test --if-present
